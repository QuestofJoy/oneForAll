// build.gradle
plugins {
    id 'java'  // Enables Java compilation
    id 'application'
}

jar {
    manifest {
        attributes 'Main-Class': 'myapp.Main'
    }
    from {
        configurations.runtimeClasspath.collect { 
            it.isDirectory() ? it : zipTree(it) 
        }
    }
    duplicatesStrategy = 'exclude'     // Avoid duplicate files
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21) // or 17, etc.
    }
}
// Source directory setup (if non-standard)
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']  // Points to your src/ folder
        }
    }
}

// Dependencies (add libraries like JUnit here)
repositories {
    mavenCentral()  // Downloads dependencies from Maven
}

dependencies {
    // Example: Add JUnit Jupiter for testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    implementation 'org.mindrot:jbcrypt:0.4'
}

// Test configuration (optional)
test {
    useJUnitPlatform()
}

application {
    mainClass = 'myapp.Main'
  }
